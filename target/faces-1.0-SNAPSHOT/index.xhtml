<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:p="http://primefaces.org/ui"
		xmlns:f="http://java.sun.com/jsf/core">

 <h:head>
 </h:head>
 <h:body style="background-image: url('/img/fondo.jpg');">
		<h:form id="calculadora_form"><center>
			<h1 style="font-family:Bahnschrift; color:white;">CALCULATOR 2077</h1>   
			<p:inputText style="background-color: #45056F;font-family:Bahnschrift; color:white;" id="output1" value="#{calculadoraBean.datos}" class="entrada"/>
			<p:outputLabel value="#{calculadoraBean.recibirLista()}" style="display: none;"></p:outputLabel> 
			
			
			<p><center>
				<p:commandButton style="font-family:Bahnschrift; color:white; background-color:#0D8BCA;" update="calculadora_form" actionListener="#{calculadoraBean.calculateMean}" value="Media" />
				<p:commandButton style="font-family:Bahnschrift; color:white; background-color:#0D8BCA;" update="calculadora_form" actionListener="#{calculadoraBean.calculateStandardDeviation}" value="Desviacion Estandar"/>
				<p:commandButton style="font-family:Bahnschrift; color:white; background-color:#0D8BCA;" update="calculadora_form" actionListener="#{calculadoraBean.calculateVariance}" value="Varianza"/>
				<p:commandButton style="font-family:Bahnschrift; color:white; background-color:#0D8BCA;" update="calculadora_form" actionListener="#{calculadoraBean.calculateMode}" value="Moda"/>
				<p:commandButton style="font-family:Bahnschrift; color:white; background-color:#0D8BCA;" update="calculadora_form" actionListener="#{calculadoraBean.restart}" value="Reiniciar"/>
			</center></p>
			
			<p><center>
				<p:outputLabel style="font-family:Bahnschrift; font-size:20px; color:white; background-color:#45056F;" id="moda" value="Media #{calculadoraBean.mean}" class ="media" ></p:outputLabel>
			</center></p>
	
			<p><center>
				<p:outputLabel style="font-family:Bahnschrift; font-size:20px; color:white; background-color:#45056F;" id="DesviacionEstandar" value="DesviacionEstandar #{calculadoraBean.standard}"></p:outputLabel>
			</center></p>
			
			<p><center>
				<p:outputLabel style="font-family:Bahnschrift; font-size:20px; color:white; background-color:#45056F;" id="Varianza" value="Varianza #{calculadoraBean.variance}"></p:outputLabel>
			</center></p>
			
			<p><center>
				<p:outputLabel style="font-family:Bahnschrift; font-size:20px; color:white; background-color:#45056F;" id="Moda" value="Moda #{calculadoraBean.mode}"></p:outputLabel>
			</center></p>
			
		</center></h:form>
 </h:body>
</html>
